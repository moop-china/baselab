name: datadynamic-environment
channels:
  - conda-forge
dependencies:
  - python >= 3.6
  - jupyterlab
  - nodejs 
  - cvxpy
  - lightgbm
  - jupyterlab-git
  - scikit-learn
  - pip:
    - transitions
    - nbgitpuller
    - xgboost
    - tushare
    - numpy
    - pandas
    - matplotlib
    - pyecharts
    - pyecharts-snapshot
    - echarts-countries-pypkg
    - echarts-china-provinces-pypkg
    - echarts-china-cities-pypkg
